<div class="min-h-screen flex flex-col bg-white">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white border-b border-[var(--color-google-gray-200)]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
          <div class="flex items-center">
            <span class="text-2xl font-semibold">
              <span class="text-[var(--color-google-blue)]">G</span><span class="text-[var(--color-google-red)]">o</span><span class="text-[var(--color-google-yellow)]">o</span><span class="text-[var(--color-google-blue)]">g</span><span class="text-[var(--color-google-green)]">l</span><span class="text-[var(--color-google-red)]">e</span>
            </span>
            <span class="text-2xl font-light text-[var(--color-google-gray-700)] ml-1">MCP</span>
          </div>
        </a>

        <!-- Search bar (visible on non-home pages) -->
        @if (!isHomePage()) {
          <div class="hidden md:flex flex-1 max-w-xl mx-8">
            <div class="google-search-box flex items-center w-full px-4 py-2 bg-[var(--color-google-gray-50)]">
              <svg class="w-5 h-5 text-[var(--color-google-gray-500)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
              <input 
                type="text" 
                placeholder="Search documentation..." 
                class="flex-1 bg-transparent border-none outline-none px-3 text-sm text-[var(--color-google-gray-900)]"
                [(ngModel)]="searchQuery"
                (keyup.enter)="onSearch()"
              >
            </div>
          </div>
        }

        <!-- Navigation -->
        <nav class="hidden md:flex items-center gap-1">
          <a 
            routerLink="/getting-started" 
            routerLinkActive="nav-item-active"
            class="px-4 py-2 text-sm font-medium text-[var(--color-google-gray-700)] hover:text-[var(--color-google-blue)] transition-colors"
          >
            Getting Started
          </a>
          <a 
            routerLink="/services" 
            routerLinkActive="nav-item-active"
            class="px-4 py-2 text-sm font-medium text-[var(--color-google-gray-700)] hover:text-[var(--color-google-blue)] transition-colors"
          >
            Services
          </a>
          <a 
            routerLink="/tools" 
            routerLinkActive="nav-item-active"
            class="px-4 py-2 text-sm font-medium text-[var(--color-google-gray-700)] hover:text-[var(--color-google-blue)] transition-colors"
          >
            Tools
          </a>
          <a 
            href="https://github.com/pegasusheavy/google-mcp" 
            target="_blank"
            class="ml-4 px-4 py-2 text-sm font-medium text-white bg-[var(--color-google-blue)] rounded-md hover:bg-[var(--color-google-blue-dark)] transition-colors"
          >
            GitHub
          </a>
        </nav>

        <!-- Mobile menu button -->
        <button 
          class="md:hidden p-2 rounded-md text-[var(--color-google-gray-700)] hover:bg-[var(--color-google-gray-100)]"
          (click)="toggleMobileMenu()"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    @if (mobileMenuOpen()) {
      <div class="md:hidden border-t border-[var(--color-google-gray-200)] bg-white animate-fade-in">
        <div class="px-4 py-3 space-y-2">
          <a 
            routerLink="/getting-started" 
            class="block px-4 py-2 text-sm text-[var(--color-google-gray-700)] hover:bg-[var(--color-google-gray-100)] rounded-md"
            (click)="toggleMobileMenu()"
          >
            Getting Started
          </a>
          <a 
            routerLink="/services" 
            class="block px-4 py-2 text-sm text-[var(--color-google-gray-700)] hover:bg-[var(--color-google-gray-100)] rounded-md"
            (click)="toggleMobileMenu()"
          >
            Services
          </a>
          <a 
            routerLink="/tools" 
            class="block px-4 py-2 text-sm text-[var(--color-google-gray-700)] hover:bg-[var(--color-google-gray-100)] rounded-md"
            (click)="toggleMobileMenu()"
          >
            Tools
          </a>
          <a 
            href="https://github.com/pegasusheavy/google-mcp" 
            target="_blank"
            class="block px-4 py-2 text-sm text-[var(--color-google-blue)] font-medium"
          >
            GitHub →
          </a>
        </div>
      </div>
    }
  </header>

  <!-- Main content -->
  <main class="flex-1">
    <router-outlet />
  </main>

  <!-- Footer -->
  <footer class="bg-[var(--color-google-gray-50)] border-t border-[var(--color-google-gray-200)]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="text-sm text-[var(--color-google-gray-600)]">
          © 2024 Pegasus Heavy Industries. Licensed under MIT.
        </div>
        <div class="flex items-center gap-6 text-sm text-[var(--color-google-gray-600)]">
          <a href="https://github.com/pegasusheavy/google-mcp" target="_blank" class="hover:text-[var(--color-google-blue)] transition-colors">
            GitHub
          </a>
          <a href="https://github.com/pegasusheavy/google-mcp/issues" target="_blank" class="hover:text-[var(--color-google-blue)] transition-colors">
            Issues
          </a>
          <a href="https://www.npmjs.com/package/@pegasusheavy/google-mcp" target="_blank" class="hover:text-[var(--color-google-blue)] transition-colors">
            npm
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
